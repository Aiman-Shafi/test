<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <h1 class="logo">TREES.</h1>
    </nav>

    <div class="hero-section">
        <img class="hero-img" src="trees.jpg" alt="forest">
        <div class="group">
            <div class="group-text">
                <h2><span class="text1">Go</span></h2>
                <h2><span class="text2">Deep</span></h2>
                <h2><span class="text3">Inside</span></h2>
            </div>
            <div class="group-text">
                <h2><span class="text4">Feel</span></h2>
                <h2><span class="text5">the</span></h2>
                <h2><span class="text6">Nature</span></h2>
            </div>
            <button class="btn">Explore Forest</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
        integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
